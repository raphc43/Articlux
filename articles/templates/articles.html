{% extends "base.html" %}
{% block content %} 

<p>
	<ul>
	{% for topic in topics %}
		<li>
			<a href="{% url 'articles:article_page' topic.id %}">{{topic}}</a>
		</li>
	{% empty %}
 		<li>No topics have been added yet.</li>
	{% endfor %}
	</ul>

	<a class="btn btn-dark" href="{% url 'articles:add_topic'%}">Create Topic</a>
</p>
{% endblock content %}
