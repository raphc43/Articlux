{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %} 

<p>
	<h2>{{topic}}</h2> 

	<br>
	<br>

	{% if entry %}
		{{entry}}
	{% else %}
		<form class="form" id="form" method="POST">
			{% csrf_token %}
			{% bootstrap_form form %}
		<input class="btn btn-primary" type='submit' value="Publish Article">
		</form>
	{% endif %}

</p>
{% endblock content %}
